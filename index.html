<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
    <script src="script.js" defer></script>
</head>
<body class="body">
    <h1 class="title"> gestor de tareas </h1>
    <button class="add-task-button button js-modal-trigger" data-target="modal-js-example"> Agregar tarea </button>
    <div class="columns is-mobile is-multiline">
        <div id="backlog-column" class="column is-one-fifth-desktop is-one-third-tablet is-full-mobile">
            <h2 class="column-title"> Backlog </h2>
            <div class="grid has-1-cols">
                <div class="cell">
                    <h3 class="task-title">
                        título
                    </h3>
                    <p class="task-description">
                        descripción de la tarea
                    </p>
                </div>
                <div class="cell">
                    <h3 class="task-title">
                        título 2
                    </h3>
                    <p class="task-description">
                        descripción de la tarea 2
                    </p>
                </div>
            </div>
        </div>
        <div id="to-do-column" class="column is-one-fifth-desktop is-one-third-tablet is-full-mobile">
            <h2 class="column-title"> To do </h2>
        </div>
        <div id="in-progress-column" class="column is-one-fifth-desktop is-one-third-tablet is-full-mobile">
            <h2 class="column-title"> In progress </h2>
        </div>
        <div id="blocked-column" class="column is-one-fifth-desktop is-one-third-tablet is-full-mobile">
            <h2 class="column-title"> Blocked </h2>
        </div>
        <div id="done-column" class="column is-one-fifth-desktop is-one-third-tablet is-full-mobile">
            <h2 class="column-title"> Done </h2>
        </div>
    </div>
    <div id="modal-js-example" class="modal">
        <div class="modal-background"></div>
        <div class="modal-content box">
            <h3> Información de la tarea: </h3>
          <div class="box">
            <label> Título </label>
            <input class="input" type="text">
          </div>
          <div class="box">
            <label> Descripción </label>
            <input class="input" type="text">
          </div>
          <div class="box">
            <label> Asignado </label>
            <div class="select">
                <select>
                  <option value="persona">Persona</option>
                  <option value="alien">Alien</option>
                  <option value="cucaracha">Cucaracha</option>
                  <option value="pingüino">Pingüino</option>
                </select>
            </div>
          </div>
          <div class="box">
            <label> Estado </label>
            <div class="select">
                <select>
                  <option>Backlog</option>
                  <option>To do</option>
                  <option>In progress</option>
                  <option>Blocked</option>
                  <option>Done</option>
                </select>
            </div>
          </div>
          <div class="box">
            <label> Prioridad </label>
            <div class="select">
                <select>
                  <option>Primaria</option>
                  <option>Secundaria</option>
                  <option>Terciaria</option>
                </select>
            </div>
          </div>
          <div class="box">
            <label> Fecha límite </label>
            <input type="date" value="2024-08-27" />
          </div>
          <button class="button" aria-label="close"> Crear Tarea </button>
          <button class="button"> Limpiar </button>
        </div>
        <button class="modal-close is-large" aria-label="close"></button>
      </div>
</body>
</html>
